    <script>
        let explicitelyPreferScheme = false
        if (window.localStorage) {
            if (localStorage.getItem('colorMode') === 'dark') {
                document.documentElement.classList.add('dark');
                explicitelyPreferScheme = 'dark'
            } else if (localStorage.getItem('colorMode') === 'light') {
                document.documentElement.classList.remove('dark');
                explicitelyPreferScheme = 'light'
            };
        };
        if (explicitelyPreferScheme !== 'light' && window.matchMedia('(prefers-color-scheme:dark)').matches) {
            document.documentElement.classList.add('dark')
        };
    </script>

    <style type="text/tailwindcss">
        @layer base {
            html { font-family: 'Plus Jakarta Sans', sans-serif; }

            body { @apply w-full max-w-6xl mx-auto bg-background dark:bg-lbackground text-primary dark:text-lprimary; }
            header { @apply fixed top-6 right-1/2 translate-x-1/2 w-full max-w-6xl px-4 self-center flex z-50; }
            footer { @apply fixed bottom-6 left-0 w-full flex justify-between items-center px-6; }
            section { @apply py-16 flex flex-col min-h-screen items-center justify-start; }
            h1 { @apply text-4xl font-extrabold tracking-wide mb-3 text-center; }
            h2 { @apply text-2xl font-bold tracking-wide mt-4 mb-3 text-center; }
            h3 { @apply font-bold text-xl pt-6 uppercase; }
            p { @apply text-center tracking-wide; }
            button { @apply w-fit mx-auto text-background font-bold text-xs tracking-wide uppercase bg-primary hover:bg-hover dark:bg-lprimary dark:hover:bg-lhover dark:text-lbackground trans px-2 py-1 text-center rounded; }
        }
        @layer utilities {
            .trans { @apply transition duration-300 ease-in-out; }
            .mobile-btn { @apply text-lg w-32 mb-1; }
            .sticky-nav { @apply sticky top-6 h-full z-50 flex justify-center w-fit mx-auto; }
            .underlay { @apply bg-background/60 dark:bg-lbackground/60 backdrop-blur-sm px-4 py-6; }
            .overlay { @apply bg-primary/10 dark:bg-lprimary/10 backdrop-blur-lg shadow-lg rounded-lg py-4 px-16 flex flex-col justify-center items-center; }
            .modal-container { @apply fixed left-0 top-0 bottom-0 right-0 z-50 flex justify-center items-center; }
        }
        html {
            scroll-behavior: smooth;
        }
        html::-webkit-scrollbar {
            display: none;
        }
        [x-cloak] {
            display: none !important;
        }
        .icon {
            stop-color: #ab4adf;
        }
        .icon-dark {
            stop-color: #9E2FDA;
        }
    </style>
</head>

<body x-data=" {menu: ['Home', 'Carousel', 'Popups', 'Menus']}">
    <header x-data="{ openMenu : false }">
        <!-- Theme Selector -->
        <div>
            <button @click="darkMode = 'true'">L</button>
            <button @click="darkMode = 'false'">D</button>
        </div>
        <!-- Mobile Menu -->
        <!-- Menu Button -->
        <button class="absolute top-0 right-4 md:hidden mobile-btn" @click="openMenu = !openMenu">Menu</button>
        <nav class="flex flex-col absolute top-0 right-4 z-10" :class="openMenu ? 'visible' : 'invisible' " x-cloak>
            <!-- Close Button -->
            <button class=" mobile-btn flex flex-row justify-center items-center" @click="openMenu = !openMenu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <!-- Menu -->
            <ul class="z-10 transition-all" :class="openMenu ? 'translate-x-0' : 'translate-x-full'">
                <template x-for="menu in menu">
                    <li>
                        <a :href="'#' + menu" class="inline-flex">
                            <button x-text="menu" class="mobile-btn" @click="openMenu = !openMenu"></button>
                        </a>
                    </li>
                </template>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Home -->
        <div class="flex flex-col justify-end h-[50vh] mb-4" x-data="{
                name: 'Home',
                title: 'AlpineJs',
                description: 'Learning AlpineJs with TailwindCSS CDN.'}" :id="name">
            <h1 x-text="title" class="text-6xl normal-case"></h1>
            <p x-html="description" />
        </div>
        <!-- Main Menu -->
        <div class="sticky-nav">
            <nav class="hidden md:flex mx-auto">
                <ul class="flex flex-row gap-[2.75px]">
                    <template x-for="menu in menu">
                        <li>
                            <a :href="'#' + menu" class="inline-flex" aria-current="true">
                                <button x-text="menu"></button>
                            </a>
                        </li>
                    </template>
                </ul>
            </nav>
        </div>
        <!-- Carousel -->
        <div x-data="{
        name: 'Carousel'}" class="mt-[50vh]">
            <section :id="name">
                <h1 x-text="name"></h1>
                <script>
                    function carousel() {
                        return {
                            images: [
                                'https://www.pixel4k.com/wp-content/uploads/2020/01/evening-landscape-minimal_1580055578.jpg',
                                'https://www.pixelstalk.net/wp-content/uploads/2016/06/Minimal-sky-clouds-sun-mountains-lake-landscape-wallpapers-1920x1080.jpg',
                                'https://wallpapersmug.com/download/3840x2160/f0932e/landscape-minimal-stars-cold-5k.jpg',
                                'https://images.hdqwalls.com/download/minimalist-landscape-to-2560x1440.jpg'
                            ],
                            activeImage: null,
                            prev() {
                                let index = this.images.indexOf(this.activeImage);
                                if (index === 0) index = this.images.length;
                                this.activeImage = this.images[index - 1];
                            },
                            next() {
                                let index = this.images.indexOf(this.activeImage);
                                if (index === this.images.length - 1) index = -1;
                                this.activeImage = this.images[index + 1];
                            },
                            init() {
                                this.activeImage = this.images.length > 0 ? this.images[0] : null
                            }
                        }
                    }
                </script>
                <div x-data="carousel()">
                    <div x-data class="relative">
                        <template x-for="image in images">
                            <div x-show="activeImage === image">
                                <img :src="activeImage" alt="" class="rounded-xl">
                            </div>
                        </template>
                        <button @click="prev" class="absolute left-1/2 -translate-x-[108%] bottom-2">&#8672;</button>
                        <button @click="next" class="absolute left-1/2 translate-x-[8%] bottom-2">&#8674;</button>
                    </div>
                    <div class="flex gap-1 mt-1 items-center">
                        <template x-for="image in images">
                            <a @click="activeImage = image" class="w-full cursor-pointer">
                                <img :src="image" alt="" class="rounded-xl object-cover"
                                    :class="{ 'border-2 border-primary dark:border-lprimary' : activeImage ===  image}">
                            </a>
                        </template>
                    </div>
                </div>
            </section>
        </div>
        <!-- PopUps -->
        <div x-data="{
        name: 'Popups'}">

                <div class="flex flex-col flex-grow">
                    <!-- Toast -->
                    <div class="flex flex-col flex-grow justify-center items-center z-50">
                        <h2>Toast</h2>
                        <script>
                            function toastNotification() {
                                return {
                                    open: false,
                                    title: "Toast",
                                    message: "Message",
                                    success: false,
                                    openToast() {
                                        this.open = true
                                        setTimeout(() => {
                                            this.open = false
                                        }, 4500)
                                    }
                                }
                            }
                        </script>
                        <div x-data="toastNotification()">
                            <div x-show="open"
                                class=" overlay fixed top-6 right-4 transform-gpu transition-transform duration-500 ease"
                                x-transition:enter-start="-translate-y-40" x-transition:enter-end="translate-y-0"
                                x-transition:leave-start="translate-y-0" x-transition:leave-end="-translate-y-40">
                                <button @click="open = false" class="absolute top-2 right-2">X</button>
                                <h2 x-text="title" class="m-0"></h2>
                                <p x-text="message"></p>
                            </div>
                            <button @click="openToast()">Toast</button>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="flex flex-col flex-grow justify-center">
                        <h2>Modal</h2>
                        <div x-data="{open: false}" class="flex flex-col">
                            <button @click="open = true" class="">Open</button>
                            <!-- Container -->
                            <div x-show="open" class="underlay modal-container" x-transition>
                                <!-- Content -->
                                <div @click.outside="open = false" class="overlay w-full max-w-6xl h-full relative">
                                    <button @click="open = false" class="absolute top-2 right-2">X</button>
                                    <h1>Content</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Popover -->
                    <div class="flex flex-col flex-grow justify-center">
                        <h2>Popover</h2>
                        <div x-data="{
                    show: false,
                    title: 'Popover',
                    message: 'Content'
                    }" class="relative flex justify-center">
                            <button @click="show = true">Pop</button>
                            <!-- Container -->
                            <div x-show="show" @click.outside="show = false" x-transition
                                class="absolute bottom-[150%] overlay p-6">
                                <!-- Content -->
                                <button @click="show = false" class="absolute top-2 right-2">X</button>
                                <h2 x-text="title" class="my-0"></h2>
                                <p x-text="message"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Hoverover -->
                    <div class="flex flex-col flex-grow justify-center">
                        <h2>Hoverover</h2>
                        <div x-data="{
                    show: false,
                    title: 'Hoverover',
                    message: 'Content'
                    }" class="relative flex justify-center">
                            <button @mouseover="show = true" @mouseover.away="show = false">Hover</button>
                            <!-- Container -->
                            <div x-show="show" @click.outside="show = false" x-transition
                                class="absolute bottom-[150%] overlay !px-12">
                                <!-- Content -->
                                <h2 x-text="title" class="my-0"></h2>
                                <p x-text="message"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </main>
